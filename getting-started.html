<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Still - Home</title>
    <link rel="stylesheet" href="build/styles.css" />
  </head>

  <body class="font-body animate-bgColor">
    <!-- <body
    class="bg-greenbackground font-body transition-color ease-in duration-1000"
    data-replace="{ 'bg-greenbackground': 'bg-white' }"
  > -->
    <main class="flex flex-col justify-between h-screen">
      <div
        class="z-20 absolute flex items-center justify-center flex-col bottom-0 h-screen"
      >
        <div class="m-10 items-center opacity-0 animate-calm">
          <img src="/static/images/logo.png" alt="" />
        </div>

        <div
          class="flex items-center justify-center text-white text-xl opacity-0 animate-welcomeBack"
        >
          <p>Welcome back, Aastha.</p>
        </div>

        <div
          class="flex items-center justify-center text-white font-black text-9xl opacity-0 animate-welcome"
        >
          <p>
            <span class="animate-justAfterWelcomeBackFirst">2</span>/
            <span class="animate-justAfterWelcomeBackSecond">7</span>
          </p>
        </div>
      </div>

      <!-- <div class="z-20 animate-video"> -->

      <div
        class="flex flex-col items-center justify-center pt-[50px] md-[60px] z-20 animate-video"
      >
        <div>
          <div>
            <p
              class="text-[1rem] leading-[1.187rem] text-darkGrey mb-[10] font-normal"
            >
              Welcom Simran!
            </p>
            <h1
              class="leading-[2.625rem] text-[35px] font-light font-body mb-[5px]"
            >
              Today's focus
            </h1>
            <h2 class="leading-[25px] text-[21px] font-body">
              5 Principles of Breath work
            </h2>
          </div>

          <div>
            <div class="relative py-[40px] md:py-[60px]">
              <div class="relative space-y-4">
                <div
                  class="z-10 flex flex-col gap-14 items-center justify-center"
                >
                  <iframe
                    src="https://www.youtube.com/embed/2yidRM_wBf4"
                    class="h-64 w-80 md:h-80 md:w-96 rounded-2xl"
                    frameborder="0"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            </div>
            <div class="flex items-center justify-center">
              <a
                class="px-10 py-2 bg-bluebackground font-bold text-lg text-accent border border-accent rounded-[20px]"
                href=""
              >
                I'm ready for Day 1!</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="absolute bottom-0 left-0 right-0 animate-video">
        <footer class="z-10">
          <img src="static/images/streak.png" alt="" />
          <div class="flex flex-col justify-center items-center m-4">
            <p
              class="flex items-center gap-x-4 leading-[29px] text-[24px] font-normal text-darkSecondaryGrey mb-[8px] md:mb-[16px]"
            >
              Get in touch
              <img
                class="h-[19px] w-[19px]"
                src="static/images/whatsapp.webp"
              />
            </p>
            <!-- <div class="flex items-center justify-center text-center"> -->
            <img class="h-14 w-32" src="static/images/logo-gray.png" alt="" />
            <!-- </div> -->
          </div>
        </footer>
      </div>
    </main>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var replacers = document.querySelectorAll("[data-replace]");
      for (var i = 0; i < replacers.length; i++) {
        let replaceClasses = JSON.parse(
          replacers[i].dataset.replace.replace(/'/g, '"')
        );
        Object.keys(replaceClasses).forEach(function (key) {
          replacers[i].classList.remove(key);
          replacers[i].classList.add(replaceClasses[key]);
        });
      }
    });
  </script>
</html>
